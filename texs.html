<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obekt ma'lumotlarini chiqarish</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Styling for the navbar */
    .navbar-custom {
        background-color: #007bff; /* Change to your desired navbar background color */
    }

    /* Styling for the navbar brand */
    .navbar-brand-custom {
        color: #ffffff; /* Change to your desired navbar brand color */
        font-size: 24px;
        font-weight: bold;
    }

    /* Styling for the search input */
    .search-input {
        width: 250px; /* Adjust the width as needed */
    }

    /* Styling for the search button */
    .search-button {
        background-color: #ffffff; /* Change to your desired button background color */
        color: #007bff; /* Change to your desired button text color */
    }

    /* Styling for the result container */
    #result {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f9f9f9;
    }

    /* Styling for individual data items */
    .data-item {
        margin-bottom: 5px;
        font-size: 16px;
    }

    /* Styling for the label */
    .data-label {
        font-weight: bold;
    }
</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-custom">
  <div class="container">
    <a class="navbar-brand navbar-brand-custom" href="#">Your Logo / Brand Name</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <input type="text" id="searchInput" class="form-control search-input" placeholder="ID ni kiriting">
        </li>
        <li class="nav-item">
          <button class="btn search-button" onclick="searchByID()">Qidirish</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pt-5">
  <div id="result" class="mt-3"></div>
  <div id="otherResults" class="mt-3"></div>
</div>

<script src="./server.js"></script>
</body>
</html>
