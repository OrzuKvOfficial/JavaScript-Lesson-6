<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obekt ma'lumotlarini chiqarish</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Styling for the result container */
    #result {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f9f9f9;
    }

    /* Styling for individual data items */
    .data-item {
        margin-bottom: 5px;
        font-size: 16px;
    }

    /* Styling for the label */
    .data-label {
        font-weight: bold;
    }
</style>

</head>
<body class="container pt-5">

<div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="ID ni kiriting">
</div>
<div class="mb-3">
    <button class="btn btn-primary" onclick="searchByID()">Qidirish</button>
</div>

<div id="result" class="mt-3"></div>
<div id="otherResults" class="mt-3"></div>

<script src="./server.js"></script>
</body>
</html>
